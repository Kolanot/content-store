development:
  sessions:
    default:
      database: <%= ENV['MONGO_DB_NAME'] || 'content_store_development' %>
      hosts:
        - localhost:27017
      options:
        write:
          w: 1
        read: primary
test:
  sessions:
    default:
      database: content_store_test
      hosts:
        - localhost:27017
      options:
        write:
          w: 1
        read: primary
        # In the test environment we lower the retries and retry interval to
        # low amounts for fast failures.
        max_retries: 1
        retry_interval: 0
